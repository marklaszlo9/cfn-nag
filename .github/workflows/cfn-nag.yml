name: cfn-nag

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main ]

jobs:
  cfn-nag:
    name: Run cfn-nag scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Clone repo
        uses: actions/checkout@v2

      - name: cfn-nag-action
        uses: minchao/cfn-nag-action@v0.1
